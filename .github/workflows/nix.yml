name: "CI/nix"
on:
  workflow_call:

jobs:
  flake_build:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: cachix/install-nix-action@v26
      - run: nix build --no-link path:.#

  flake_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: cachix/install-nix-action@v26
      - run: nix flake check path:.
